<div class="modal-overlay">
  <div class="modal">
    <h2>Agendar Cita</h2>
    <form [formGroup]="agendarCitaForm" (ngSubmit)="onAgendarCita()">
      <div class="form-group">
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" formControlName="fechaHora" required>
      </div>
      <div class="form-group">
        <label for="duracion">Duración (min):</label>
        <select id="duracion" formControlName="duracion" required>
          <option *ngFor="let option of duracionOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" formControlName="descripcion"></textarea>
      </div>
      <button type="submit" [disabled]="agendarCitaForm.invalid">Agendar</button>
    </form>
    <button (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
